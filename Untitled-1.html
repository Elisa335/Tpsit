<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p id="nome"></p>
    <p id="cognome"></p>
    <p id="età"></p>

    <button onclick="cambiaNome()">Cambia Nome</button>
    <button onclick="AumentaEtà()">Aumenta Età</button>

<script>

const person = {
  firstName: "Sofia",
  lastName : "Bianchi",
  age: 25,


  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};

document.getElementById("nome").innerHTML = "Nome: " + person.firstName;
document.getElementById("cognome").innerHTML = "Cognome: " + person.lastName;
document.getElementById("età").innerHTML = "Età: " + person.age;


function cambiaNome() {

    let n = "";
    n = prompt("Inserisci il nuovo nome: ");

    person.firstName = n;

    document.getElementById("nome").innerHTML = "Nome: " + person.firstName;
    
}

function AumentaEtà() {
    
    let n = 0;
    n = parseInt(prompt("Inserisci la nuova età: "));

    person.age = n;

    document.getElementById("età").innerHTML = "Età: " + person.age;

}

</script>

</body>
</html>
