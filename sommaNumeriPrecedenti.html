<body>

    <h1>Somma di numeri precedenti</h1>
    <p id="scelto"> Numero scelto: </p>

    <script>
        let n = 0;

        do {
            n = parseInt(prompt("Inserisci un numero minore di 27: "));
        } while (n>27 && n<1);
       
        document.getElementById("scelto").innerHTML +=n;

        
        function sommaNumeriPrecedenti(n){

        let somma = 0;

        for (let i = 0; i < n; i++) {
            somma +=i;
        }

        }

    </script>
</body>
